<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form - Project 3</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">


</head>
<body>

    <header class="main-header">
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in you inbox</h3>
     </header>

    <div class="wrapper">
        <hr class="first">
        <hr class="second">

        <form action="index.html" method="post">
            
        <fieldset class="information">
                <h2>Contact Information</h2>
                <div class="information_input">
                    <label class="info_label" for="full_name">Full Name</label>
                    <input  class="info_input" type="text" id="full_name" name="name" placeholder="Required">
                </div>

                <div class="information_input">
                    <label class="info_label" for="user_email">Email Adress</label>
                    <input class="info_input" type="email" id="user_email" name="email">
                </div>

                <div class="information_input">
                    <label class="info_label" for="phone_number">Phone Number</label>
                    <input class="info_input" type="number" id="phone_number" name="number">
                </div>

                <div class="information_input">
                    <label class="info_label" for="street_adress">Street Adress</label>
                    <input class="info_input" type="text" id="street_adress" name="adress">
                </div>

                <div class="information_input">
                    <label class="info_label" for="city">City</label>
                    <input class="info_input" type="text" id="city" name="city">
                </div>

                <div class="information_input">
                    <label class="info_label" for="state">State</label>
                    <select  class="info_input" id="state" name="state"> 
                        <optgroup label="state"><!--https://www.freeformatter.com/usa-state-list-html-select.html-->
                        <option value="choose">Choose one bellow</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>
                    </select>
                </div>
                <div class="information_input">
                    <label class="info_label" for="zip_code">Zip Code</label>
                    <input class="info_input" type="number" id="zip_code" name="zip">
                </div>
        </fieldset>

        <hr class="third">

        <fieldset class="newsletter">
            <h2>Newsletter</h2>

            <div class="selection">
                <h3>Select the newsletters you woyld like to receive</h3>

                <input type="checkbox" id="html" value="interess_html">
                <label class="light" for="html">HTML News</label><br>

                <input type="checkbox" id="css" value="interess_css">
                <label class="light" for="css">CSS News</label><br>

                <input type="checkbox" id="javascript" value="interess_javascript">
                <label class="light" for="javascript">Javascript news</label>
            </div>

            <div class="format">
                <h3>Newsletter format</h3>
            
                <input type="radio" id="html_format" value="html_format" name="news_view">
                <label for="html_format" class="light">HTML</label>
                <br>
                <input type="radio" id="plain_format" value="plain_format" name="news_view">
                <label for="plain_format" class="light">Plain text</label>
            </div>


        </fieldset>
        </form>
    </div>
</body>
</html>
